{% extends "base.html" %}
{% block custom_styles %}
<style>
        body {
                background-image: url('/static/Forest_Auth_Page.jpg');
                background-size: cover;
        }
        .explore-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
        }

        .posts {
                margin-top: .8em;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                width: 100%;
                max-width: 900px;
        }

        .post {
                position: relative;
                padding: 10px
        }

        .post img {
                width: 100%;
                height: auto;
                border-radius: 8px;
        }

        .loading {
                display: none;
                text-align: center;
                font-size: 1.2em;
        }
        
        .post-details p {
                margin: 5px 0;
                font-size: 14px;
                color: #555;
        }

        .post-details p:first-child {
                font-weight: bold;
                font-size: 16px;
        }

        .post-details p:nth-child(2) {
                color: #888;
                font-style: italic;
        }

        .post-details p:last-child {
                color: #333;
        }
</style>
{% endblock %}

{% block content %}
<body>
        <div class="explore-container">
            <div id="post-container" class="posts"></div>
            <div id="loading" class="loading">Loading...</div>
        </div>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
{% endblock %}
